# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  pool: 5
  timeout: 5000
  schema_search_path: "salesforce,public"

development:
  adapter: postgresql
  encoding: unicode
  database: heroku_connect_development
  pool: 5
  username: postgres
  password: postgres

test: &test
  <<: *default
  database: db/test.sqlite3

production:
  <<: *default
  database: db/production.sqlite3

cucumber:
  <<: *test